
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Music Player</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #333;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .player h2 {
      margin-bottom: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #777;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="player">
    <h2>üéµ Music Player</h2>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div class="controls">
      <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseSong()">‚è∏Ô∏è Pause</button>
      <button onclick="stopSong()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");

    function playSong() {
      audio.play();
    }

    function pauseSong() {
      audio.pause();
    }

    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>

</body>
</html>
